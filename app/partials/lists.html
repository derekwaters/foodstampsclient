<p>The Lists.</p>
<tabs>
	<pane title="All">
		<input type="text" ng-model="search" class="search-query" placeholder="Search">
		<div ng-repeat="list in allLists | filter:search | orderBy:'name'">
			<a href="#/lists/{{list.id}}">{{list.name}}</a>
		</div>
	</pane>
	<pane title="Joined">
		<div ng-repeat="list in joinedLists">
			<a href="#/lists/{{list.list.id}}">{{list.list.name}}</a> | {{list.score}} / {{list.totalScore}} | {{list.totalVisits}}
		</div>
	</pane>
</tabs>
