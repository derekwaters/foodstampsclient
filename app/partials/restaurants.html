<h1>The Restaurants</h1>
<input type="text" ng-model="search" ng-change="onRestaurantSearch()" class="search-query" placeholder="Search">
<div ng-hide="searchRestaurants.isSearching">
<div ng-repeat="rest in searchRestaurants.list" class="restaurant-search-block">
	<a href="#/restaurants/{{rest.id}}">
		<div class="restaurant-search-block-title">{{rest.name}}</div>
	</a>
</div>
</div>
<div ng-hide="!searchRestaurants.isSearching">
	Searching...
</div>
